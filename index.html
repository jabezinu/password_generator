<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a<br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="Password" placeholder="Password">
            <img src="copy.png" alt="">
        </div>
        <button onclick="createPassword()"><img src="generate.png" alt="">Generate Password</button>
    </div>

    <script>
        let passwordBox = document.getElementById("Password");
        const len = 12;
        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
        const lowerCase = "abcdefghijklmnopqrstuvwxyz";
        const number = "0987654321";
        const symbols = `!"#$%&'()*+,-./:;<=>?@[]^_{|}~'`;

        function createPassword(){
            
            let passwd = "";
            for(let i = 0; i < 3; i++){
                passwd += upperCase[Math.floor(Math.random() * upperCase.length) ]
                passwd += lowerCase[Math.floor(Math.random() * lowerCase.length)]
                passwd += symbols[Math.floor(Math.random() * symbols.length)]
                passwd += number[Math.floor(Math.random() * number.length)]
                
            }
            passwordBox.value = passwd;
        }
    </script>
</body>
</html>
